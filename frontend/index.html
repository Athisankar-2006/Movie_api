<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>


  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .movie {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>


</head>
<body>



  <h1>ðŸŽ¬ Movies</h1>
  <div id="movies"></div>

  <script>
    fetch("https://movie-api-1-780h.onrender.com/api/movies")
        .then(res => res.json())

      .then(data => {
        const container = document.getElementById("movies");
         console.log(container)
        data.forEach(movie => {
          const div = document.createElement("div");
          div.className = "movie";
          div.innerHTML = `
            <h3>${movie.name}</h3>
            <p>${movie.desp}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        alert("Failed to fetch movies");
      });
  </script>


    <!-- <script src="script.js"></script> -->
</body>
</html>
